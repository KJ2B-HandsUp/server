<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="create">
    <input id="roomNameInput" placeholder="roomname",required,type="text" >
    <button id="button">create</button></div>
    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", () => {
            const roomname = document.getElementById("roomNameInput").value;
            window.location.href = `/sfu/${roomname}`;
        });
    </script>
    

    <div id="roomInfo"></div>
    <script>
        async function fetchRoomData(){
            try{
                const response = await fetch("/api/rooms");
                const data = await response.json();
                return data;
            }
            catch(error){
                console.error("error fetching room data:", error);
                return null;
            }
        }
        async function displayRoomInfo(){
            const data= await fetchRoomData();
            let roomInfoHTML="";
            if(data){
                for(const list of data ){
                    const roomname = list.roomname;
                    const peersnumber = list.peersnumber;
                    roomInfoHTML += ` 
                    <p><strong>방 이름:</strong> ${roomname}</p>
                    <p><strong>Number of Peers:</strong> ${peersnumber}</p>
                    <button onclick='button_join(${roomname})'>join</button>
                    `;
                    
                }
                const roomInfoContainer = document.getElementById("roomInfo");
                roomInfoContainer.innerHTML = roomInfoHTML;                
            }
        }
        function button_join(roomname){
            window.location.href = `/sfu/${roomname}`;
        }
        displayRoomInfo();
    </script>

    <script>
        const button_create = document.getElementById("button_create");
        button_create.addEventListener("click", () => {
            window.location.href = "/sfu/";
        });
    </script>
</body>
</html>
